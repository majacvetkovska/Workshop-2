jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init
      working-directory: Workshop Terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: Workshop Terraform
